<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webserv Project</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header>
        <h1>Welcome to Webserv</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#upload">Add profile picture to players</a></li>
                <li><a href="#history">Play History</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="upload">
            <h2>Add profile picture</h2>
            <p>Choose a player's id and a profile picture for the player</p>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <label for="player_id">Player ID:</label>
                <input type="text" name="player_id" id="player_id" required>
                <label for="file">Profile Picture:</label>
                <input type="file" name="file" id="file" required>
                <input type="submit" value="Upload" name="submit">
            </form>
        </section>
        <b id="history">
            <h2>Play History</h2>
            <h4>Choose a player id</h4>
            <form action="/cgi-bin/script.py" method="post">
                <input type="text" name="player_id" id="player_id">
                <input type="submit" value="Submit" name="submit">
            </form>
            </br>
            <h4>Choose a game id</h4>
            <form action="/cgi-bin/script.py" method="post">
                <input type="text" name="game_id" id="game_id">
                <input type="submit" value="Submit" name="submit">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Webserv Project. All rights reserved.</p>
    </footer>
</body>
</html>
