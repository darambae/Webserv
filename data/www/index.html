<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webserv Project</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header>
        <h1>Welcome to Webserv</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#upload">Upload file</a></li>
                <li><a href="#history">History</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="upload">
            <h2>Upload a file</h2>
            <p>Choose a file to upload.</p>
            <form action="/data/uploads" method="post" enctype="multipart/form-data">
                <input type="file" name="file" id="file">
                <input type="submit" value="Upload" name="submit">
            </form>
        </section>
        <section id="history">
            <h2>History</h2>
            <p>Contact us at <a href="mailto:info@webserv.com">info@webserv.com</a>.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Webserv Project. All rights reserved.</p>
    </footer>
</body>
</html>
