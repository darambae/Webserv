	<script>
        let playerCount = 2; // Nombre initial de joueurs visibles
const maxPlayers = 5; // Nombre maximum de joueurs

function addPlayer() {
    if (playerCount < maxPlayers) {
        playerCount++; // Incrémente le nombre de joueurs visibles
        let columns = document.querySelectorAll(`.player-col-${playerCount}`);
        columns.forEach(col => {
            col.style.display = 'table-cell'; // Affiche la colonne entière
            col.querySelectorAll('input').forEach(input => {
                input.required = true; // Ajoute `required` uniquement sur les champs visibles
            });
        });
    }
}

function removePlayer() {
    if (playerCount > 2) {
        let columns = document.querySelectorAll(`.player-col-${playerCount}`);
        columns.forEach(col => {
            col.style.display = 'none'; // Masque la colonne entière
            col.querySelectorAll('input').forEach(input => {
                input.required = false; // Supprime `required` quand on cache le champ
                input.value = ''; // Vide les champs pour éviter d’envoyer de mauvaises valeurs
            });
        });
        playerCount--; // Décrémente le nombre de joueurs visibles
    }
}

function validateUniqueNames() {
    let nameInputs = document.querySelectorAll('input[name="name[]"]');
    let names = [];

    nameInputs.forEach(input => {
        let name = input.value.trim();
        if (name !== "") {
            if (names.includes(name)) {
                alert("Ce nom est déjà utilisé par un autre joueur. Veuillez en choisir un autre.");
                input.value = ""; // Efface la saisie du joueur
            } else {
                names.push(name);
            }
        }
    });
}

// Ajoute l'événement de vérification sur chaque champ de nom
document.querySelectorAll('input[name="name[]"]').forEach(input => {
    input.addEventListener("change", validateUniqueNames);
});

function toggleRequiredFields() {
    document.querySelectorAll('td[style*="display: none;"] input').forEach(input => {
        input.required = false;
    });
}

// Exécute cette fonction avant soumission du formulaire
document.querySelector("form").addEventListener("submit", toggleRequiredFields);
