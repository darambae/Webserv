	<script>
        let playerCount = 2; // Nombre initial de joueurs visibles
const maxPlayers = 5; // Nombre maximum de joueurs

function addPlayer() {
    if (playerCount < maxPlayers) {
        playerCount++; // Incrémente le nombre de joueurs visibles
        let columns = document.querySelectorAll(`.player-col-${playerCount}`);
        columns.forEach(col => col.style.display = 'table-cell'); // Affiche la colonne entière
    }
}

function removePlayer() {
    if (playerCount > 2) {
        let columns = document.querySelectorAll(`.player-col-${playerCount}`);
        columns.forEach(col => {
            col.style.display = 'none'; // Masque la colonne entière
            col.querySelectorAll('input').forEach(input => input.value = ''); // Vide les champs
        });
        playerCount--; // Décrémente le nombre de joueurs visibles
    }
}
