server {
    listen localhost:8090;
    listen 0.0.0.0:8080;
    
    server_name gaudally_webserv.com www.gaudally_webserv.com;
    root /data;
    #index test.html index.php;
    error_page 404 /errors/404.html;
    error_page 400 /errors/400.html;
    error_page 405 /errors/405.html;
    error_page 408 /errors/408.html;
    error_page 413 /errors/413.html;
    client_max_body_size 10M;

    location / {
        root /data/www;
        index index.html index.php;
        autoindex on;
        allow_methods GET POST;
    }

    location /upload {
        root /data;
        allow_methods GET POST DELETE;
        autoindex off;
    }

    location /cgi-bin {
        cgi_pass /data/cgi-bin/ubuntu_cgi_tester;
        cgi_extension .py .php .bla;
        allow_methods GET POST;
        autoindex on;
    }

    location /redirect {
        #return 302 / ;
        return 302 /redirection.html;
        #return 302 /redirectionTest;
    }

    location /redirectionTest {
        return 302 /redirect;
    }
}